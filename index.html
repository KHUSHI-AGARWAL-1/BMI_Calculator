<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div id="container">
            <h1>BMI Calculator</h1>
        <form>           
            <input type="text" placeholder="Enter your Age" id="age">
            <input type="text" placeholder="Height (in cm)" id="height" >
            <input type="text" placeholder="Weight (in kg)" id="weight" >
            <button id="cal">Calculate</button> 
        </form><button id="reset">reset</button>
        <div id="res"></div>
    </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
